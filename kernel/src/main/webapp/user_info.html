			<div class="page-content">
				<div id="tab-general">
					<div class="row mbl">
						<div class="col-lg-12">

							<div class="col-md-12">

						</div>

						<div class="col-lg-12">


							<div class="row">
								<div class="col-md-12">
									<h2>我的资料</h2>

									<div class="row mtl">
										<div class="col-md-3">
											<div class="form-group">





												<div class="container" id="crop-avatar">
													<!-- 头像上传 -->
													<div class="avatar-view" title="Change the avatar">
														<img src="images/picture.jpg" alt="Avatar">
													</div>

													<!-- 头像上传模拟框 -->
													<div class="modal fade" id="avatar-modal"
														aria-hidden="true" aria-labelledby="avatar-modal-label"
														role="dialog" tabindex="-1">
														<div class="modal-dialog modal-lg">
															<div class="modal-content">
																<form class="avatar-form" action="fileManager/imgCut.do"
																	enctype="multipart/form-data" method="post"
																	accept="images/*">
																	<div class="modal-header">
																		<button type="button" class="close"
																			data-dismiss="modal">&times;</button>
																		<h4 class="modal-title" id="avatar-modal-label">头像上传</h4>
																	</div>
																	<div class="modal-body">
																		<div class="avatar-body">

																			<!-- Upload image and data -->
																			<div class="avatar-upload">
																				<input type="hidden" class="avatar-src"
																					name="avatar_src"> <input type="hidden"
																					class="avatar-data" name="avatar_data"> <label
																					for="avatarInput" class="btn btn-primary">选择图片</label>
																				<input type="file" class="avatar-input"
																					id="avatarInput" name="avatar_file"
																					style="display: none;" accept="image/*">
																			</div>

																			<!-- 上传图片数据 -->
																			<div class="row">
																				<div class="col-md-9">
																					<div class="avatar-wrapper"></div>
																				</div>
																				<div class="col-md-3">
																					<div class="avatar-preview preview-lg"></div>
																					<div class="avatar-preview preview-md"></div>
																					<div class="avatar-preview preview-sm"></div>
																				</div>
																			</div>

																			<div class="row avatar-btns">
																				<div class="col-md-9">
																					<div class="btn-group">
																						<button type="button" class="btn btn-primary"
																							data-method="rotate" data-option="-90"
																							title="Rotate -90 degrees">向左旋转</button>
																						<button type="button" class="btn btn-primary"
																							data-method="rotate" data-option="90"
																							title="Rotate 90 degrees">向右旋转</button>
																					</div>
																				</div>
																				<div class="col-md-3">
																					<button type="submit"
																						class="btn btn-primary btn-block avatar-save">上传</button>
																				</div>
																			</div>
																		</div>
																	</div>
																</form>
															</div>
														</div>
													</div>
													<!-- 头像上传模拟框end -->
												</div>
												<div class="text-center">
													<br />
													<p>点击图片可修改头像</p>
												</div>
											</div>
											<table class="userinfo table table-striped table-hover">
												<tbody>
													<!-- 信息处理 -->
												</tbody>
											</table>
										</div>
										<div class="col-md-9">
											<div id="generalTabContent" class="tab-content">
												<div id="tab-edit" class="tab-pane fade in active">
													<form action="#" class="form-horizontal">

														<h3>用户信息</h3>

														<div class="form-group">
															<label class="col-sm-3 control-label">用户名</label>

															<div class="col-sm-9 controls">
																<div class="row">
																	<div class="col-xs-9">
																		<input type="text" id="username-input"
																			placeholder="用户名" class="form-control" disabled />
																	</div>
																</div>
															</div>
														</div>
														<div class="form-group">
															<label class="col-sm-3 control-label">性别</label>

															<div class="col-sm-9 controls">
																<div class="row">
																	<div class="col-xs-9">
																		<div class="radio">
																			<label class="radio-inline"> <input
																				type="radio" id="" value="0" name="gender"
																				checked="checked" />&nbsp;男孩纸
																			</label> <label class="radio-inline"> <input
																				type="radio" id="gender-girl" value="1"
																				name="gender" />&nbsp;女孩纸
																			</label>
																		</div>

																	</div>
																</div>
															</div>
														</div>
														<div class="form-group">
															<label class="col-sm-3 control-label">生日</label>

															<div class="col-sm-9 controls">
																<div class="row">
																	<div class=" col-sm-4">
																		<input size="16" id="birthday" type="text" value=""
																			readonly class="form_date">
																	</div>
																</div>
															</div>
														</div>
														<div class="form-group">
															<label class="col-sm-3 control-label">地址</label>
															<div class="col-sm-9 controls">
																<div class="row">
																	<div class="col-xs-9">
																		<textarea rows="3" class="form-control"
																			id="address-input"></textarea>
																	</div>
																</div>
															</div>
														</div>
														<hr />
														<button type="submit" class="btn btn-green btn-block">Finish</button>
													</form>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
