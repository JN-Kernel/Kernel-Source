	<title>登录 - Kernel Base</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<link rel="shortcut icon" href="images/favicon.ico">

	<link rel="stylesheet" href="css/user/google-Open-Sans.css">
	
	<link rel="stylesheet" href="css/user/bootstrap.min.css">
	<link rel="stylesheet" href="css/user/animate.css">

	<body>

	
	<!-- Start of Header -->
	<div class="header-wrapper">
		<header>
			<div class="container">
				<div class="logo-container">
					<!-- Website Logo -->
					<a href="index.html" title="Kernel Base"> <img
						src="images/logo.png" alt="Kernel Base">
					</a> <span class="tag-line">技术交流社区</span>
				</div>
			</div>
		</header>
	</div>
	<!-- End of Header -->
	
	
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
				<div class="alert" role="alert" id="alert"></div>
					<!-- Start Sign In Form -->
					<form id ="loginfrom" method="post"  class="fh5co-form animate-box" data-animate-effect="fadeIn">
						<h2>登 录 KernelBase</h2><br/>
						<span ><font></font></span>
						<div class="form-group">
							<label for="username" class="sr-only">手机号/邮箱/用户名</label>
							<input type="text" class="form-control" id="loginName" name=loginName placeholder="手机号/邮箱/用户名" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">密码</label>
							<input type="password" class="form-control" id="loginPassword" name="loginPassword" placeholder="密码" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="remember"><input type="checkbox" id="remember" name="remember"> 记住我</label>
						</div>
						<div class="form-group">
							<p>没有帐号？ <a href="sign-up.html">注册</a> | <a href="forgot.html">忘记密码？</a></p>
						</div>
						<div class="form-group">
							<input id="submit" type="button" value="登&nbsp&nbsp录" class="btn btn-primary">
						</div>
					</form>
					<!-- END Sign In Form -->

				</div>
			</div>
			<div class="row" style="padding-top: 60px; clear: both;">
				<div class="col-md-12 text-center"><p>&copy; All Rights Reserved.</div>
			</div>
		</div>
